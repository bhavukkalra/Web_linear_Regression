<!DOCTYPE html>
<html>
<head>
	<title>Dynamic Table Inputs</title>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			padding: 10px;
		}
		th {
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<h1>Dynamic Table Inputs</h1>
	<form>
		<label for="rows">Number of Rows:</label>
		<input type="number" id="rows" name="rows" min="1"><br><br>
		<label for="columns">Number of Columns:</label>
		<input type="number" id="columns" name="columns" min="1"><br><br>
		<input type="button" value="Create Table" onclick="createTable()">
	</form>
	<br>
	<div id="table-container"></div>

	<script>
		function createTable() {
			var rows = document.getElementById("rows").value;
			var columns = document.getElementById("columns").value;

			var table = document.createElement("table");
			var thead = document.createElement("thead");
			var tbody = document.createElement("tbody");

			// create table header row
			var headerRow = document.createElement("tr");
			for (var i = 0; i < columns; i++) {
				var th = document.createElement("th");
				th.innerHTML = "Header " + (i+1);
				headerRow.appendChild(th);
			}
			thead.appendChild(headerRow);
			table.appendChild(thead);

			// create table data rows
			for (var i = 0; i < rows; i++) {
				var tr = document.createElement("tr");
				for (var j = 0; j < columns; j++) {
					var td = document.createElement("td");
					var input = document.createElement("input");
					input.type = "text";
					td.appendChild(input);
					tr.appendChild(td);
				}
				tbody.appendChild(tr);
			}
			table.appendChild(tbody);

			// add table to container
			var container = document.getElementById("table-container");
			container.innerHTML = "";
			container.appendChild(table);
		}
	</script>
</body>
</html>
