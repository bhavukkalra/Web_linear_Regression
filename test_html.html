<!DOCTYPE html>
<html>
<head>
  <title>Modular JavaScript Example</title>
</head>
<body>
  <!-- Import module1.js -->
  <script type="module" src="module1.js"></script>
  
  <!-- Import module2.js -->
  <script type="module" src="module2.js"></script>
  
  <!-- Your HTML content here -->
  
  <!-- Use the imported modules in your script -->
  <script type="module">
    // Example usage of the imported modules
    import { greet } from './module1.js';
    import { calculateSum } from './module2.js';
    
    greet('John');
    
    console.log(calculateSum(5, 10));
  </script>
</body>
</html>
