<!DOCTYPE html>
<html>
<head>
	<title>Dynamic Table</title>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			padding: 10px;
		}
		th {
			background-color: #ccc;
		}
		.button {
			padding: 5px 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin: 5px;
		}
		.button:hover {
			background-color: #3e8e41;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Dynamic Table</h1>
		<button class="button" onclick="addRow()">Add Row</button>
		<!-- <button class="button" onclick="addColumn()">Add Column</button> -->
		<table id="table">
			<thead>
				<tr>
					<th>Hours Studied</th>
					<th>Performance</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" placeholder="5"></td>
					<td><input type="text" placeholder="-0.5"></td>

				</tr>
				<tr>
					<td><input type="text" placeholder="60"></td>
					<td><input type="text" placeholder="10"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script>
		function addRow() {
			var table = document.getElementById("table");
			var tbody = table.getElementsByTagName("tbody")[0];

			var newRow = document.createElement("tr");
			console.log("table", table)
			console.log("tbody", tbody)
			console.log("table.rows[0]", table.rows[0])
			console.log("table.rows[0].cells", table.rows[0].cells) // HTML Collection (Containing 2 rows)
			console.log("table.rows[0].cells.length", table.rows[0].cells.length) // the number 2 
			// console.log("table", table)


			for (var i = 0; i < table.rows[0].cells.length; i++) {
				var cell = document.createElement("td");
				var input_cell = document.createElement("input");
				
				input_cell.setAttribute("type", "text")
				input_cell.setAttribute("placeholder", "Enter Value Here")

				


				cell.appendChild(input_cell)

				// cell.innerHTML = "New Row, Column " + (i+1);
				newRow.appendChild(cell);
			}
			tbody.appendChild(newRow);
		}

		// function addColumn() {

		// 	for (var i = 0; i < table.rows.length; i++) {
		// 		var cell = document.createElement("td");
		// 		cell.innerHTML = "New Column";
		// 		table.rows[i].appendChild(cell);
		// 	}
		// }
	</script>
</body>
</html>
